<header id="header"
  class="fixed top-0 bg-secondary dark:bg-main h-20 sm:h-24 flex w-full justify-center items-center flex-row sm:justify-around gap-5 sm:gap-8 md:gap-9 lg:gap-20 z-20 sm:px-20 px-10">
  <div class="flex flex-row items-center justify-around w-full h-full sm:w-auto sm:h-auto">
    <a href="/">
      <h1 class="flex items-center gap-3 text-md md:text-2xl lg:text-3xl font-sans font-bold">
        <svg class="h-5 w-5 sm:h-6 sm:w-6 drop-shadow-lg text-black dark:text-white transition-all duration-500">
          <use href="assets/icons/braces.svg"></use>
        </svg>
        Dev Miguel Angel
      </h1>
    </a>
    <div class="flex justify-center items-center sm:hidden">
      <button type="submit" (click)="onOpen()" class="w-auto h-auto rounded-none bg-transparent">
        <svg class="h-6 w-6 text-main dark:text-secondary">
          <use href="assets/icons/toggle.svg"></use>
        </svg>
      </button>
    </div>
  </div>
  <div class="hidden sm:flex flex-row gap-5 sm:gap-16 md:gap-20 lg:gap-32 justify-around">
    <nav class="flex flex-row justify-center items-center gap-4 lg:gap-10 text-[10px] sm:text-sm md:text-md">
      <a href="#projects">
        <svg class="h-4 w-4 sm:h-5 sm:w-5 drop-shadow-lg text-black dark:text-white transition-all duration-500">
          <use href="assets/icons/folder.svg"></use>
        </svg>
        <p class="sm:hidden lg:flex">Projects</p>
      </a>
      <a href="#skills">
        <svg class="h-4 w-4 sm:h-5 sm:w-5 drop-shadow-lg text-black dark:text-white transition-all duration-500">
          <use href="assets/icons/brain.svg"></use>
        </svg>
        <p class="sm:hidden lg:flex">Skills</p>
      </a>
      <a routerLink="/contactme">
        <svg class="h-4 w-4 sm:h-5 sm:w-5 drop-shadow-lg text-black dark:text-white transition-all duration-500">
          <use href="assets/icons/contact.svg"></use>
        </svg>
        <p class="sm:hidden lg:flex">Contact Me</p>
      </a>
    </nav>
  </div>
  <hr class="fixed top-[79px] sm:top-24">
  <div class="flex w-auto h-auto justify-center items-center gap-1">
    <button (click)="toggleTheme()"
      class="relative cursor-pointer flex justify-start items-center scale-none w-9.5 h-5 sm:w-12 sm:h-6 rounded-full transition-colors duration-400"
      [ngClass]="currentTheme() === 'dark' ? 'bg-secondary' : 'bg-main'">
      <div class="flex flex-row items-center px-2 w-full">
        <div class="flex w-full" [ngClass]="currentTheme() === 'dark' ? 'justify-start' : 'justify-end'">
          @if (currentTheme() === 'dark') {
          <svg class="h-4 w-4 text-main">
            <use href="assets/icons/sun.svg"></use>
          </svg>
          } @else {
          <svg class="h-3.5 w-3.5 text-white">
            <use href="assets/icons/moon.svg"></use>
          </svg>
          }
        </div>
      </div>
      <div
        class="absolute left-0 w-3.5 h-3.5 sm:w-4 mx-1.5 sm:h-4 rounded-full flex items-center  transition-all duration-300"
        [ngClass]="currentTheme() === 'dark' ? 'translate-x-5 bg-main' : 'translate-x-0 bg-secondary' ">
      </div>
    </button>
  </div>

  @if (isOpen) {
  <div
    class="sm:hidden absolute top-[80px] right-0 rounded-b-2xl bg-secondary dark:bg-main w-full h-auto z-20 border-b-2 border-button-s dark:border-secondary p-5 px-10">
    <nav class="flex flex-col justify-start items-start gap-4 text-sm">
      <a href="#projects" (click)="onOpen()">
        <svg class="h-4 w-4 sm:h-5 sm:w-5 drop-shadow-lg text-black dark:text-secondary transition-all duration-500">
          <use href="assets/icons/folder.svg"></use>
        </svg>
        <p class="font-medium sm:hidden lg:flex text-black dark:text-white">Projects</p>
      </a>
      <a href="#skills" (click)="onOpen()">
        <svg class="h-4 w-4 sm:h-5 sm:w-5 drop-shadow-lg text-black dark:text-secondary transition-all duration-500">
          <use href="assets/icons/brain.svg"></use>
        </svg>
        <p class="font-medium sm:hidden lg:flex text-black dark:text-white">Skills</p>
      </a>
      <a routerLink="/contactme" (click)="onOpen()">
        <svg class="h-4 w-4 sm:h-5 sm:w-5 drop-shadow-lg text-black dark:text-secondary transition-all duration-500">
          <use href="assets/icons/contact.svg"></use>
        </svg>
        <p class="font-medium sm:hidden lg:flex text-black dark:text-white">Contact Me</p>
      </a>
    </nav>
  </div>
  }
</header>
