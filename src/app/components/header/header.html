<header id="header"
  class="flex flex-col w-full justify-center items-center mt-8 mb-8 sm:flex-row sm:justify-around  md:mt-12 md:mb-12 my-3 top-0 gap-8 sm:gap-8 md:gap-9 lg:gap-20">
  <a href="/">
    <h1 class="flex items-center gap-3 text-md md:text-2xl lg:text-3xl font-sans font-bold">
      <svg class="h-4 w-4 sm:h-6 sm:w-6 drop-shadow-lg text-black dark:text-white transition-all duration-500">
        <use href="assets/icons/braces.svg"></use>
      </svg>
      Dev Miguel Angel
    </h1>
  </a>
  <div class="flex flex-row gap-5 sm:gap-16 md:gap-20 lg:gap-32 justify-around">
    <nav class="flex flex-row justify-center items-center gap-4 lg:gap-10 text-[10px] sm:text-sm md:text-md">
      <a routerLink="/">
        <svg class="h-4 w-4 sm:h-5 sm:w-5 drop-shadow-lg text-black dark:text-white transition-all duration-500">
          <use  href="assets/icons/home.svg"></use>
        </svg>
        <p class="sm:hidden lg:flex hover:flex transition-all duration-200">Home</p>
      </a>
      <a href="#projects">
        <svg class="h-4 w-4 sm:h-5 sm:w-5 drop-shadow-lg text-black dark:text-white transition-all duration-500">
          <use href="assets/icons/folder.svg"></use>
        </svg>
        <p class="sm:hidden lg:flex">Projects</p>
      </a>
      <a href="#skills">
        <svg class="h-4 w-4 sm:h-5 sm:w-5 drop-shadow-lg text-black dark:text-white transition-all duration-500">
          <use href="assets/icons/brain.svg"></use>
        </svg>
        <p class="sm:hidden lg:flex">Skills</p>
      </a>
      <a routerLink="/contactme">
        <svg class="h-4 w-4 sm:h-5 sm:w-5 drop-shadow-lg text-black dark:text-white transition-all duration-500">
          <use href="assets/icons/contact.svg"></use>
        </svg>
        <p class="sm:hidden lg:flex">Contact Me</p>
      </a>
    </nav>

    <label for="darkSwtich" class="relative inline-block w-7 h-4 sm:w-10 sm:h-6 cursor-pointer">
      <input type="checkbox" id="darkSwtich" class="peer sr-only" [(ngModel)]="isDark"
        (change)="onThemeToggle()" />
      <span
        class="flex flex-row justify-center gap-[1px] sm:gap-0.5 items-center absolute inset-0 bg-buttonS rounded-full transition-colors duration-500 ease-in-out peer-checked:bg-buttonS dark:bg-neutral-700 dark:peer-checked:bg-button peer-disabled:opacity-50 peer-disabled:pointer-events-none">


        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-sun-dim-icon lucide-sun-dim text-white dark:text-white w-3.5 h-3.5 sm:w-[18px] sm:h-[18px]">
          <circle cx="12" cy="12" r="4" />
          <path d="M12 4h.01" />
          <path d="M20 12h.01" />
          <path d="M12 20h.01" />
          <path d="M4 12h.01" />
          <path d="M17.657 6.343h.01" />
          <path d="M17.657 17.657h.01" />
          <path d="M6.343 17.657h.01" />
          <path d="M6.343 6.343h.01" />
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-moon-icon lucide-moon text-secondary dark:text-white w-2.5 h-2.5 sm:w-3.5 sm:h-3.5">
          <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
        </svg>

      </span>
      <span
        class="absolute top-1/2 start-[2px] sm:start-[4px] -translate-y-1/2 size-3 sm:size-4 bg-white rounded-full shadow-sm !transition-transform duration-500 ease-in-out peer-checked:translate-x-full dark:bg-neutral-400 dark:peer-checked:bg-white">
      </span>
    </label>
  </div>
</header>
<div class="flex justify-center items-center">
  <hr>
</div>
