<section id="skills" class="w-full px-10 sm:px-20">
  <div
    class="mask-x-from-70% mask-x-to-90% flex w-full justify-center items-center overflow-hidden bg-transparent my-20">
    <div class="whitespace-nowrap">
      <div class="flex w-[90%] gap-8 animate-scroll">
        @for (i of [1,2,3,4,5,6,7,8,9]; track i) {
        @for (icon of icons; track icon) {
        <svg class="w-14 h-14 md:w-16 md:h-16">
          <use [attr.href]="'assets/icons/skills/' + icon + '.svg'"></use>
          <!--- [attr.href] concatena la ruta de cada archivo --->
        </svg>
        }
        }
      </div>
    </div>
  </div>
</section>
