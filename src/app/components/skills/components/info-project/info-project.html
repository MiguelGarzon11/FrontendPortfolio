@if (visible) {
  <div
    class="fixed inset-0 h-screen bg-black/50 backdrop-blur-sm flex items-center justify-center z-10"
    (click)="onClose()">

    <div
      class="w-[360px] h-full max-h-[425px] md:max-h-[680px] sm:w-[600px] md:w-[760px] lg:w-[800px]
             bg-secondary/70 dark:bg-button-s/70 px-5 py-8 rounded-2xl transition-all duration-500
             relative z-20 overflow-hidden flex flex-col"
      (click)="$event.stopPropagation()">

      <button (click)="onClose()"
        class="absolute top-3 left-3 bg-red-500 size-4 rounded-full flex justify-center items-center cursor-pointer z-30">
        <svg class="w-3 h-3 text-button-s opacity-0 hover:opacity-100 active:opacity-100 transition-opacity duration-200">
          <use href="assets/icons/close.svg"></use>
        </svg>
      </button>

      <div class="flex-1 flex flex-col w-full gap-5 z-20 overflow-y-auto pr-2 rounded-t-2xl">

        <div class="relative w-full h-auto flex justify-center">
          <img src="/assets/files/{{data.title}}.webp"
               alt="Imagen {{data.title}}"
               class="w-full h-auto rounded-xl dark:opacity-80">
          <a href="https://vaultlyc.vercel.app" target="_blank"
             class="absolute bottom-3 right-3 size-8 active:scale-95 flex justify-center items-center">
            <svg class="text-main size-5 duration-100">
              <use href="/assets/icons/go.svg"></use>
            </svg>
          </a>
          <a href="https://github.com/MiguelGarzon11/vaultly" target="_blank"
             class="absolute bottom-3 left-3 size-8 active:scale-95 flex justify-center items-center hover:drop-shadow-2xl">
            <svg class="text-main size-6 duration-100">
              <use href="/assets/icons/cat.svg"></use>
            </svg>
          </a>
        </div>
        
        <div class="flex w-full h-auto space-x-2 overflow-x-auto shrink-0 pb-2">
          @for (t of data.technologies; track t) {
            <app-label [icono]="t">
            </app-label>
          }
        </div>

        <div class="w-full h-auto flex flex-col gap-2 px-2">
          <h1 class="text-lg sm:text-xl md:text-2xl">{{data.title}}</h1>
          <p class="text-sm sm:text-[16px] font-extralight">{{data.description}}</p>
        </div>

      </div>

    </div>
  </div>
}
